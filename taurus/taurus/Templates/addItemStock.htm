
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="closePopup()">&times;</button>
        <h4 class="modal-title">Add Item</h4>
      </div>
      <div class="modal-body" >
           <table class="table-form">
            <tr>
                <td>Cantidad:</td>
                <td><input type="number" class="form-control" placeholder="Cantidad" ng-model="newItem.Cantidad" name="cantidad" value="1" required /></td><td>*</td>
            </tr>

            <tr>
                <td>Articulo:</td>
                <td><angucomplete id="articulo" onselected="loadArticulo" placeholder="Buscar Articulos" pause="300" selectedobject="articuloSelected" selectedscope="newItem.Articulo" titlefield="Description,Parte" datafield="jData" 
                descriptionfield="Parte" minlength="3" url="/api/articulo?search=" inputclass="form-control form-control-small" matchclass="highlight"></angucomplete>
                </td><td>*</td>
            </tr>

            <tr>
                <td>Sistema:</td>
                <td><angucomplete id="sistema" placeholder="Buscar Sistema" pause="300" selectedobject="sisSelected" selectedscope="newItem.Sistema" titlefield="Description,Clave" datafield="jData" 
                descriptionfield="Clave" minlength="1" url="/api/sistema?search=" inputclass="form-control form-control-small" matchclass="highlight"></angucomplete> </td><td>*</td>
            </tr>

            <tr>
                <td>Precio Uni:</td>
                <td><input name="price" class="form-control" type="text" placeholder="Precio Unitario" ng-model="newItem.Unitario" value="1.00" currency required /></td><td>*</td>
            </tr>
           </table>

           <div class="warning message">* Campos requeridos</div>
           <div class="warning error">{{ errorForm }}</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="addItem()">Agregar</button>
        <button type="button" class="btn btn-default" ng-click="closePopup()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
