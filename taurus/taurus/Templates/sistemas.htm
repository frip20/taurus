<h1>Sistemas</h1>

<div>
    <div ng-show="editing>=0">
        <div >
           <table class="table-form">
            <tr>
                <td>Clave</td>
                <td><input type=text name="clave" class="form-control" placeholder="Clave" ng-model="sistema.Clave" required /> </td>
                <td></td>
            </tr>
            <tr>
                <td>Descripcion</td>
                <td><input type=text name="description" class="form-control" placeholder="Descripcion del sistema" ng-model="sistema.Description" required /> </td>
                <td></td>
            </tr>
           </table>
           <div class="warning message">* Campos requeridos</div>
           <div class="warning error">{{ errorForm }}</div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-hide="sistema.Id > 0" ng-click="addItem(1)">Agregar</button>
            <button type="button" class="btn btn-primary" ng-show="sistema.Id > 0" ng-click="addItem(3)">Actualizar</button>
            <button type="button" class="btn btn-default" ng-click="Cancelar()">Cancelar</button>
        </div>
    </div>
    
    <div ng-hide="editing>=0">
        <input type=button class="btn btn-success" value="Agregar sistema" ng-click="newItem()" />
        <div class="div-separate"></div>
        <div class="warning error">{{ errorForm }}</div>
        <div class="tbl-wraper">
        <table class="tbl-form">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Clave</td>
                    <td>Descripcion</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr class="animate" ng-repeat="item in sistemas" >
                    <td>{{ item.Id }}</td>
                    <td>{{ item.Clave }}</td>
                    <td>{{ item.Description }}</td> 
                    <td>
                        <button type="submit" class="tbl-button edit" ng-click="editItem(item, $index)">Edit</button>
                        <button type="submit" class="tbl-button delete" ng-really-message="Esta seguro de eliminar el registro?" ng-really-click="deleteItem(item, $index)">Delete</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr><td colspan="4">Total: {{ sistemas.length }}</td></tr>
            </tfoot>
        </table>
        </div>
    </div>
</div>
